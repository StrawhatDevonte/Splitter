<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <!-- external CSS link -->
    <link rel="stylesheet" href="normize.css" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script src="script.js" defer></script>

    <title>Splitter | Tip calculator app</title>
  </head>
  <body>
    <header>
      <div class="title center">
        <p class="title-top">SPLI</p>
        <p class="title-bottom">TTER</p>
      </div>
    </header>

    <main>
      <div class="calculator">
        <div class="bill">
          <p class="calculator-header">Bill</p>
          <input type="number" placeholder="0" class="bill-input" />
        </div>

        <div>
          <p class="calculator-header">Select Tip %</p>
          <div class="tip-btns">
            <button type="button" onclick="alert('working')">5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input type="number" placeholder="Custom" />
          </div>
        </div>

        <div>
          <p class="calculator-header">Number of People</p>
          <input type="number" placeholder="0" />
        </div>

        <div class="results">
          <div class="tip-amount">
            <div class="results-text">
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>
            <div>
              <p class="output">$0.00</p>
            </div>
          </div>

          <div>
            <div class="total">
              <div class="results-text">
                <p>Total</p>
                <p>/ person</p>
              </div>
              <div>
                <p class="output">$0.00</p>
              </div>
            </div>
          </div>

          <button>Reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
