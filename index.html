<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <!-- external CSS link -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script src="script.js" defer></script>

    <title>Splitter | Tip calculator app</title>
  </head>
  <body>
    <header>
      <div class="title center">
        <p class="title-top">SPLI</p>
        <p class="title-bottom">TTER</p>
      </div>
    </header>

    <main>
      <div class="calculator">
        <div class="bill">
          <p class="calculator-header">Bill</p>
          <input
            type="number"
            placeholder="0"
            class="bill-input"
            onblur="getBill()"
          />
        </div>

        <div>
          <p class="calculator-header">Select Tip %</p>
          <div class="tip-btns">
            <a href="#" id="5" onclick="getPercent(this.id)">5%</a>
            <a href="#" id="10" onclick="getPercent(this.id)">10%</a>
            <a href="#" id="15" onclick="getPercent(this.id)">15%</a>
            <a href="#" id="25" onclick="getPercent(this.id)">25%</a>
            <a href="#" id="50" onclick="getPercent(this.id)">50%</a>
            <input
              type="number"
              min="0"
              inputmode="numeric"
              pattern="[0-9].*"
              placeholder="Custom"
              id="custom-percent"
              onblur="getPercent(this.id)"
            />
          </div>
        </div>

        <div>
          <p class="calculator-header">Number of People</p>
          <input
            type="number"
            placeholder="0"
            class="people-input"
            onblur="getPeople()"
          />
        </div>

        <div class="results">
          <div class="tip-amount">
            <div class="results-text">
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>
            <div>
              <p class="output" id="tap">$0.00</p>
            </div>
          </div>

          <div>
            <div class="total">
              <div class="results-text">
                <p>Total</p>
                <p>/ person</p>
              </div>
              <div>
                <p class="output" id="ttp">$0.00</p>
              </div>
            </div>
          </div>

          <a href="#">Reset</a>
        </div>
      </div>
    </main>
  </body>
</html>
